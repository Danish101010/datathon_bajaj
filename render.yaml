services:
  - type: web
    name: medical-bill-extraction
    runtime: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y poppler-utils libgl1 libglib2.0-0 libsm6 libxext6 libxrender-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health
